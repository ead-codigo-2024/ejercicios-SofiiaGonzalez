<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Reserva tu Mesa</h1>
        <form id="reservationForm" onsubmit="return validateForm()">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

            <label for="people">Número de personas:</label>
            <input type="number" id="people" name="people" min="1" max="20" placeholder="Número de personas" required>

            <label for="date">Fecha de la reserva:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora de la reserva:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Mensaje especial (opcional):</label>
            <textarea id="message" name="message" placeholder="¿Algo que debamos saber?"></textarea>

            <button type="submit">Reservar</button>
        </form>
        
        <!-- Contenedor donde se mostrará el mensaje de éxito -->
        <div id="successMessage" class="hidden">
            <h2>¡Reserva realizada con éxito!</h2>
            <p>Gracias por tu reserva. Nos vemos pronto.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
