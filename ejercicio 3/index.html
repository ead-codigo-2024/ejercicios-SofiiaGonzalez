<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="news-section">
        <div class="news-header">
            <h2>Te contamos <span class="line"></span></h2>
            <a href="#" class="view-all-button">
                Ver todas las noticias <span class="plus-icon">+</span>
            </a>
        </div>
        
        <div class="news-grid">
            <article class="news-card">
                <img src="abuelito.jpeg" alt="Noticia 1">
                <div class="news-category">Iglesia</div>
                <div class="news-content">
                    <h3>La dignidad primero</h3>
                </div>
            </article>

            <article class="news-card">
                <img src="pagweb.jpg" alt="Noticia 2">
                <div class="news-category">Tecnología</div>
                <div class="news-content">
                    <h3>UC lanza nueva plataforma digital para impulsar la ciberseguridad</h3>
                </div>
            </article>

            <article class="news-card">
                <img src="ucimg.webp" alt="Noticia 3">
                <div class="news-category">Elección de Rector</div>
                <div class="news-content">
                    <h3>Gran Canciller de la UC nombra a los cuatro miembros que se integran al Comité de Búsqueda</h3>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
